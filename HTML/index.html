<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>

    
    <div class="stage">

        <div>

            <div id = "0" class="square"></div>
            <div id = "1" class="square"></div>
            <div id = "2" class="square"></div>
        
        </div>
        <div>

            <div id = "3" class="square"></div>
            <div id = "4" class="square"></div>
            <div id = "5" class="square"></div>
        
        </div>
        <div>

            <div id = "6" class="square"></div>
            <div id = "7" class="square"></div>
            <div id = "8" class="square"></div>
        
        </div>

    </div>

    <br>

    <div class="container">
        <div class="header"> Informações</div>
        <div id="bodyDiv">
            <div class="info"><p>Player 1 = Escudo</div>
            <div class="info"><p>Player 2 = Espadas</div>
        </div>
        
    </div>

    <div id = "lastScream" ></div>
    <div class="winner"></div>
    

    <script src="../Java Script/script.js"></script>
    <script src="../Java Script/interface.js"></script>
